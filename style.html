<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Style – Serveur Routier87</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('camion.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        header {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px #000;
        }
        nav {
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
        }
        nav a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        main {
            padding: 40px 20px;
            max-width: 1000px;
            margin: auto;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #ddd;
            background: rgba(0, 0, 0, 0.6);
            text-shadow: 1px 1px 3px #000;
        }
        .section {
            margin-bottom: 50px;
        }
        .section h2 {
            color: #FFD700;
            text-shadow: 1px 1px 3px #000;
        }
        .section p {
            color: #eee;
        }
        .links a {
            display: inline-block;
            margin: 10px 15px;
            padding: 12px 20px;
            background: #FFD700;
            color: #1e3c72;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
        }
        .links a:hover {
            background: #FFC300;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <header>Style Preview</header>

    <nav>
        <a href="#">Accueil</a>
        <a href="#">Boutique</a>
        <a href="#">Mods ETS2</a>
        <a href="#">Mods FS25</a>
        <a href="#">Sites</a>
        <a href="#">Discord</a>
    </nav>

    <main>
        <section class="section">
            <h2>Aperçu du Thème</h2>
            <p>Voici un aperçu de votre style appliqué à une page HTML.</p>
            <div class="links">
                <a href="#">Boutique</a>
                <a href="#">Mods ETS2</a>
                <a href="#">Mods FS25</a>
                <a href="#">Mes Sites</a>
                <a href="#">Discord</a>
            </div>
        </section>
    </main>

    <footer>© 2025 Serveur Routier87 | Fichier style.html</footer>
</body>
</html>
